<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    @font-face {
      font-family: workspace;
      src: url(Workspace.otf);
    }
    .neucha-regular {
      font-family: "Neucha", cursive;
      font-weight: 400;
      font-style: normal;
    }
    body {
      background-image: url("imgs/bg2.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      font-family: "Poppins";
    }
  </style>
  <body>
    <div
      class="animate-appear w-fit mx-auto text-center rounded-3xl pt-10 pb-10 px-20 border-lime-500 shadow-lime-500/50 transition-all group drop-shadow-md drop-shadow-emerald-500/50"
    >
      <p
        class="text-9xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-lime-400 via-emerald-500 to-teal-400"
      >
        YES!
      </p>
      <div
        class="bg-white -rotate-6 -mt-6 py-1 px-5 rounded-ss-2xl rounded-ee-2xl z-10 group-hover:scale-105 transition-all"
      >
        <p class="text-5xl font-bold text-lime-500">
          I <span class="text-emerald-500">CAN</span>
          <span class="text-teal-500">COUNT!</span>
        </p>
      </div>
      <div
        class="-rotate-6 bg-teal-500 w-fit mx-auto z-0 py-0.5 px-3 rounded-b-xl group-hover:scale-110 transition-all delay-150"
      >
        <p class="text-white font-semibold text-lg">Level 10</p>
      </div>
    </div>

    <div class="w-fit mx-auto">
      <div class="bg-white py-3 px-5 rounded-xl border-4 border-teal-500">
        <div
          class="mt-1 bg-gradient-to-r from-lime-400 via-emerald-500 to-teal-400 pt-1 w-0 rounded-full transition-all"
          id="bar"
        ></div>
        <p
          class="text-xl tracking-widest font-bold text-transparent bg-clip-text bg-gradient-to-r from-lime-500 via-emerald-600 to-teal-500"
        >
          <span class="number text-neutral-300 transition-all">1</span>
          <span class="number text-neutral-300 transition-all">2 </span>
          <span class="number text-neutral-300 transition-all">3 </span>
          <span class="number text-neutral-300 transition-all">4 </span>
          <span class="number text-neutral-300 transition-all">5 </span>
          <span class="number text-neutral-300 transition-all">6 </span>
          <span class="number text-neutral-300 transition-all">7 </span>
          <span class="number text-neutral-300 transition-all">8 </span>
          <span class="number text-neutral-300 transition-all">9 </span>
          <span class="number text-neutral-300 transition-all">10 </span>
        </p>
        <p class="text-sm font-semibold bg-clip-text text-transparent bg-gradient-to-r from-lime-500 via-emerald-500 to-teal-400">Tap the Numbers in Squence</p>
      </div>
      
    </div>

    <div
      class="bg-white mx-auto mt-10 grid grid-cols-5 w-fit *:p-2 *:m-2 p-3 rounded-xl shadow-xl border-4 border-lime-500"
    >
      <button
        class="font-bold text-2xl w-16 text-lime-500 shadow-md rounded-xl bg-lime-100 shadow-lime-500/50 hover:scale-105 transition-all hover:bg-lime-200 hover:text-lime-600"
      >
        3
      </button>
      <button
        class="font-bold text-2xl w-16 text-green-500 shadow-md rounded-xl bg-green-100 shadow-green-500/50"
      >
        1
      </button>
      <button
        class="font-bold text-2xl w-16 text-teal-500 shadow-md rounded-xl bg-teal-100 shadow-teal-500/50"
      >
        10
      </button>
      <button
        class="font-bold text-2xl w-16 text-lime-500 shadow-md rounded-xl bg-lime-100 shadow-lime-500/50"
      >
        4
      </button>
      <button
        class="font-bold text-2xl w-16 text-emerald-500 shadow-md rounded-xl bg-emerald-100 shadow-emerald-500/50"
      >
        5
      </button>
      <button
        class="font-bold text-2xl w-16 text-teal-500 shadow-md rounded-xl bg-teal-100 shadow-teal-500/50"
      >
        8
      </button>
      <button
        class="font-bold text-2xl w-16 text-lime-500 shadow-md rounded-xl bg-lime-100 shadow-lime-500/50"
      >
        7
      </button>
      <button
        class="font-bold text-2xl w-16 text-green-500 shadow-md rounded-xl bg-green-100 shadow-green-500/50"
      >
        2
      </button>
      <button
        class="font-bold text-2xl w-16 text-teal-500 shadow-md rounded-xl bg-teal-100 shadow-teal-500/50"
      >
        6
      </button>
      <button
        class="font-bold text-2xl w-16 text-lime-500 shadow-md rounded-xl bg-lime-100 shadow-lime-500/50"
      >
        9
      </button>
    </div>
    <script>
      var i = 1;
      function add() {
        console.log("asdd");
        const bar = document.getElementById("bar");
        bar.classList.remove(`w-0`);
        bar.classList.remove(`w-${i - 1}/10`);
        bar.classList.add(`w-${i}/10`);

        const numbers = document.querySelectorAll(".number");
        numbers[i - 1].classList.remove("text-neutral-300");
        console.log(numbers);
        i++;
      }
    </script>
    <button onclick="add()">adsd</button>
  </body>
</html>
